<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Fotografieportfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 200px;
            background-color: #444;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            z-index: 1;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s ease-in-out;
            margin-bottom: 10px;
        }

        nav a:hover {
            color: #ffcc00;
        }

        main {
            margin-left: 200px;
            padding: 20px;
            transition: margin-left 0.5s;
        }

        main.enlarge {
            margin-left: 0;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .gallery-item {
            width: calc(33.33% - 20px); /* 33.33% minus margin */
            margin: 10px;
            overflow: hidden;
            position: relative;
        }

        img {
            width: 100%;
            height: auto;
            transition: opacity 0.3s ease-in-out;
            cursor: pointer;
        }

        .gallery-item:hover img {
            opacity: 0.7; /* Anpassen der Transparenz (0.0 - 1.0) */
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            justify-content: center;
            align-items: center;
        }

        .overlay img {
            max-width: 80%;
            max-height: 80vh;
            width: auto;
            height: auto;
        }

        .overlay.active {
            display: flex;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            clear: both;
        }

        /* Media Query für schwebendes (floating) Seitenmenü bei kleineren Bildschirmen */
        @media only screen and (max-width: 600px) {
            nav {
                position: static;
                width: 100%;
                height: auto;
                background-color: #333;
                padding: 10px;
            }

            nav a {
                margin-bottom: 5px;
            }

            main {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="#" onclick="toggleMenu()">Overview</a>
        <a href="#gallery" onclick="toggleMenu()">Gallery</a>
        <a href="#contact" onclick="toggleMenu()">Contact</a>
        <a href="https://www.instagram.com/knapp.schuss/?utm_source=ig_web_button_share_sheet&igshid=OGQ5ZDc2ODk2ZA==" target="_blank">Instagram</a>
    </nav>

    <main>
        <div class="gallery" id="gallery">
            <div class="gallery-item" onclick="openOverlay(this)">
                <img src="bild1.jpg" alt="Bild 1">
            </div>
            <div class="gallery-item" onclick="openOverlay(this)">
                <img src="bild2.jpg" alt="Bild 2">
            </div>
            <div class="gallery-item" onclick="openOverlay(this)">
                <img src="bild3.jpg" alt="Bild 3">
            </div>
            <!-- Weitere Bilder hier hinzufügen -->
        </div>
    </main>

    <div class="overlay" onclick="closeOverlay(this)">
        <img src="" alt="Vergrößertes Bild">
    </div>

    <footer>
        <p>&copy; 2023 Mein Fotografieportfolio</p>
    </footer>

    <script>
        function openOverlay(element) {
            var imgSrc = element.querySelector('img').src;
            document.querySelector('.overlay img').src = imgSrc;
            document.querySelector('.overlay').classList.add('active');
        }

        function closeOverlay(element) {
            element.classList.remove('active');
        }

        function toggleMenu() {
            document.querySelector('main').classList.toggle('enlarge');
        }
    </script>

</body>
</html>
